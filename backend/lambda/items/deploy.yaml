AWSTemplateFormatVersion: '2010-09-09'
Description: AGPY project
Resources:
  Items:
    Properties:
      CodeUri: s3://sks-agpy-lambda/df5c7ebdfa8603cd05bb98a7231fb1fb
      Events:
        CreateItem:
          Properties:
            Method: post
            Path: /items
          Type: Api
        DeleteItem:
          Properties:
            Method: delete
            Path: /items/{item}
          Type: Api
        GetItem:
          Properties:
            Method: get
            Path: /items/{item}
          Type: Api
        Invalid:
          Properties:
            Method: any
            Path: /items/{item}
          Type: Api
        ListItems:
          Properties:
            Method: get
            Path: /items
          Type: Api
        UpdateItem:
          Properties:
            Method: put
            Path: /items/{item}
          Type: Api
      Handler: index.handler
      Role: arn:aws:iam::760316288087:role/agpy-lambda-role
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
